<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-grid.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Words widget</h1>
        <div class="row">
            <div class="col-12">
                <p>Please enter a sentence</p>
                <input type="text" placeholder="enter a senternce.." class="input" onfocus="this.value=''">
                <button class="analyse">Analyse Sentence</button>
            </div>
            <div class="col-6">
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <h4>Word Count: <div class="count"> </div></h4>
            </div>

        </div>

        
        <div class="row">
            <div class="col-12">
                <div class="check">
                    <input type="checkbox" class="hide" value="" onclick="hideWords()"> Hide all words shorter than 5 characters
                </div>
            </div>
            <div class="col-12">
                <div class="lessthan5"> </div>
                <p id="text" style="display:none" class="longerThan5"> </p>
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="sentenceDisplay"></div>
                <h5>Longest word in sentence: <p class="longestWord"> </p></h5> 
                
            </div>

        </div>
        <!-- <div class="row">
            <div class="col-12">
                <h4>Word Count: <div class="count"> </div></h4>
            </div>

        </div> -->



    </div>

    <script src="index.js"></script>
    
</body>
</html>
