<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-grid.css">
    <link rel="stylesheet" href="style.css">
    <title>Words Widget</title>

    <script type="text/x-template" class="templateName">
        {{#each sentence}}
        <li class="displaySentence">
            
        </li>
        {{/each}}
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>Words Widget</h1>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="slidecontainer">
                    <input type="range" min="0" max="50" value="4" class="slider" id="myRange">
                    <p>Value: <span id="demo"></span></p>
                </div>
                <h4>Please enter a sentence</h4>
                <span class="dot"></span>
                <!-- <input type="text" placeholder="enter a senternce.." class="input" onfocus="this.value=''"> -->
                <textarea class="input" placeholder="enter a senternce.." onfocus="this.value=''" cols="43" rows="3"></textarea>
                <button class="analyse">Analyse Sentence</button>
                <div class="sentenceDisplay"></div>
                <div class="lessthan5"> </div>
                <input type="checkbox" class="hide" value="" onclick="getWords()"> Hide all words shorter than 5 characters
            </div>
            <div class="col-6">
                <h4>Longest word in sentence: <p class="longestWord"> </p></h4> 
                <h4>Word Count: <div class="count"> </div></h4>
            </div>

        </div>
        <div class="row">
            <div class="col-11">
                <div class="last5sentences" >
                    <ul id="display5">
            
                    </ul>
                </div>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
