<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="simple-grid.css">

<body>

    <div class="container">
        <h1>Words widget</h1>

        <div class="col-12">

            <div class="input-container">
                <p>Please enter a sentence</p>
                <input type="text" placeholder="enter a senternce.." class="input" onfocus="this.value=''">

        </div>
        <div class="col-12">
            <button class="analyse">Analyse Sentence</button>
        </div>

        <div class="col-12">
            <div class="sentenceDisplay">

            </div>
        </div>

        <div class="col-12">
            <div class="wordCount">

            </div>
        </div>

    </div>

    <script src="index.js"></script>
    
</body>
